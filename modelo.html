<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <main>
        <div>
            <img src="brasil_eb-removebg-preview.png" alt="">
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                 <input type="radio" name="radsex" id="fem"></input>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verifica" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
        </main>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
        <p>Feito por <a href="https://github.com/theonlyallan"><strong>Allan</strong></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
